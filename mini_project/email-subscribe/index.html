<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex bg-zinc-700 h-screen items-center justify-center">
      <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="img/image.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none tranform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div
            class="flex flex-col p-6 md:p-12 justify-center font-serif text-center md:text-left"
          >
            <h1 class="font-serif text-xl text-zinc-200">
              Get diet and fitness tips in your inbox
            </h1>
            <p class="font-serif text-sm text-zinc-200 my-4 max-w-xs">
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div class="flex flex-col md:flex-row">
              <input
                class="bg-zinc-800 border border-zinc-500 p-2 px-4 mb-4 md:mr-2 placeholder:text-xs placeholder:text-center md:text-left placeholdemd:text-left focus:outline-none"
                placeholder="Enter your email address"
              />
              <button
                class="bg-lime-500 p-2 px-4 text-sm text-zinc-700 mb-4 rounded-md hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
